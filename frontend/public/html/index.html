<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="../style/homePage.css" />
    <link rel="icon" href="../../img/bg-RN.png" style="border-radius: 50%" type="img/png">
    <script src="../script/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ReadNest</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for books..." />
                <button id="searchButton">Search</button>
            </div>
            <div id="results"></div>
        </div>
        <nav>
            <button id="showRecommended">Recommended Books</button>
            <button id="showMyBooks">My Book List</button>
            <button id="showCreateBook">Add Books</button>
        </nav>
    </header>
    <main>
        <section class="content">
            <section class="books">
                <h1>Recommended Books</h1>
                <div class="books-Container" id="books"></div>
            </section>
            <section class="myBooks">
                <h1>My Books</h1>
                <div class="myBooks-Container" id="myBooks"></div>
            </section>
            <section class="createBook">
                <h1>Add Your Own Book</h1>
                <form id="bookForm">
                    <label for="title">Book Title :</label>
                    <input type="text" id="title" name="title" required />
                    <label for="snippet">Book Author :</label>
                    <input type="text" id="author" name="author" required />
                    <label for="genre">Book Genre :</label>
                    <input type="text" id="genre" name="genre" required />
                    <label for="publishedDate">Published Date :</label>
                    <input type="text" id="publishedDate" name="publishedDate" placeholder="YYYY/MM/DD" />
                    <label for="description">Book Description :</label>
                    <textarea type="text" id="description" name="description" cols="8" rows="10"></textarea>
                    <button class="addBooks">Add Book</button>
                </form>
            </section>
        </section>
        <section class="modal" id="modal">
             <h1>Are You sure You want to remove this Book?</h1>
             <p>There is no going back from this. The changes are permanent,
               and your book will be removed permanently.</p>
             <div>
               <button id="yes">YES</button>
               <button id="no">NO</button>
            </div>
        </section>
        <div class="loading" id="loading"></div>
    </main>
    <footer>
        <p>&copy; 2024 ReadNest. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
